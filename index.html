<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img width="25px" height="25px" src="Image/sketchbook.png" alt=""></h2>

            <div class="input">
                <div class="inside-input">
                    <input id="main-input" placeholder="write your task..." class="field" type="text">
                    <button class="add" onclick="addTask()" >Add Task</button>
                </div>
            </div>

            <ul id="listContainer">
                
            </ul>
        </div>

        
    </div>

    <script>
    const inputField = document.getElementById("main-input");
    const listContainer = document.getElementById("listContainer");

function addTask(){
    if(inputField.value === ''){
        alert("Please enter your task..");
    }
    else{
        

        let li = document.createElement('li');
        li.innerHTML = inputField.value;
        listContainer.appendChild(li);

        let span = document.createElement("span");
        span.innerHTML = "\u00d7";

        li.appendChild(span);
    }

    inputField.value = '';
}

listContainer.addEventListener("click", function(e){
    if(e.target.tagName === "LI"){
        e.target.classList.toggle("checked");
    }
    else if(e.target.tagName === "SPAN"){
        e.target.parentElement.remove();
    }
}, false);

    </script>
</body>
</html>
